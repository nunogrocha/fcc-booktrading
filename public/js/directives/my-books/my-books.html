<md-subheader class="md-no-sticky">My Books</md-subheader>
<md-divider ></md-divider>

<div class="form-container-small" layout="row">

  <div flex="60">
    <div layout="column">
      <md-input-container flex>
        <label>Add Book</label>
        <input ng-model="searchTitle">
      </md-input-container>
      <div layout="row" flex>
        <div flex>
          <md-button ng-click="toggleMyTradingRequests()" class="md-raised btn-block">Your trade requests ({{myTradingRequests.length}} outstanding)</md-button>
        </div>
        <div flex>
          <md-button ng-click="toggleInboundTradingRequests()" class="md-raised btn-block">Trade requests for you ({{inboundTradingRequests.length}} unapproved)</md-button>
        </div>
      </div>
      
      <md-list ng-if="showMyTradingRequests">
        <md-subheader class="md-no-sticky">My Trading Requests</md-subheader>
        <md-list-item ng-repeat="book in myTradingRequests " class="secondary-button-padding" >
          <p>{{book.bookTitle}}</p>
          <md-button class="md-secondary" ng-click="removeTrade(book, $index)">Remove</md-button>
        </md-list-item>
      </md-list>
      
      <md-list ng-if="showInboundTradingRequests">
        <md-subheader class="md-no-sticky">Trading Requests For You</md-subheader>
        <md-list-item ng-repeat="book in inboundTradingRequests " class="secondary-button-padding" >
          <p>{{book.bookTitle}}</p>
          <md-button class="md-secondary" ng-click="aproveTrade(book, $index)">Aprove</md-button>
        </md-list-item>
      </md-list>
      
      <md-progress-circular ng-show="!loadComplete" class="md-accent spinner" md-diameter="80"></md-progress-circular>
      <md-grid-list flex
        md-cols="4" md-cols-sm="2" md-cols-md="3" md-cols-gt-md="4"
        md-row-height="1:1"
        md-gutter="8px" md-gutter-gt-sm="4px" 
        class="my-books-grid">
        <md-grid-tile ng-repeat="book in books"
          md-rowspan="2"
          md-colspan="1" >
          <md-card>
            <img ng-src="{{book.cover}}" class="md-card-image" style="height:300px;width:200px;" alt="Washed Out">
            <div>
              <md-button class="md-accent btn-block" ng-click="removeBook(book._id)">Delete</md-button>
            </div>
          </md-card>
        </md-grid-tile>
      </md-grid-list>
    </div>
  </div>

  <div flex="10">
    <md-input-container >
      <md-button ng-click="submitSearch()" class="md-raised md-primary btn-block">Add Book</md-button>
    </md-input-container>
  </div>
    
  <div flex="30">
    <md-input-container class="md-block center-text">
      <p class="md-headline">{{book.title}}</p>
      <img src={{book.img}} class="book-cover"/>
    </md-input-container>
  </div>

</div>

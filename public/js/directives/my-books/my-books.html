<md-subheader class="md-no-sticky">My Books</md-subheader>
<md-divider ></md-divider>

<div class="form-container-small" layout="row">

  <div flex="60">
    <div layout="column">
      <md-input-container>
        <label>Add Book</label>
        <input ng-model="searchTitle">
      </md-input-container>
      <div layout="row">
        <div flex>
          <md-button class="md-raised btn-block">Your trade requests ({{profile.outstanding}} outstanding)</md-button>
        </div>
        <div flex>
          <md-button class="md-raised btn-block">Trade requests for you ({{profile.unapproved}} unapproved)</md-button>
        </div>
      </div>
      <md-grid-list 
        md-cols="4" md-cols-sm="2" md-cols-md="3" md-cols-gt-md="4"
        md-row-height-gt-md="1:1" md-row-height="1:1"
        md-gutter="8px" md-gutter-gt-sm="4px" >
        <md-grid-tile ng-repeat="book in books"
          md-rowspan="2"
          md-colspan="1" >
          <md-card>
            <md-card-header>
              <md-card-header-text>
                <span class="md-title center-text">{{book.title}}</span>
              </md-card-header-text>
            </md-card-header>
            <img ng-src="{{book.cover}}" class="md-card-image" style="height:300px;width:200px;" alt="Washed Out">
            <div>
              <md-button class="md-warn btn-block">Delete</md-button>
            </div>
          </md-card>
        </md-grid-tile>
      </md-grid-list>
    </div>
  </div>

  <div flex="10">
    <md-input-container >
      <md-button ng-click="submitSearch()" class="md-raised md-primary btn-block">Add Book</md-button>
    </md-input-container>
  </div>
    
  <div flex="30">
    <md-input-container class="md-block center-text">
      <p class="md-headline">{{book.title}}</p>
      <img src={{book.img}} class="book-cover"/>
    </md-input-container>
  </div>

</div>
